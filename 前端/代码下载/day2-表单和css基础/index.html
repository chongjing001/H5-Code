<!--
	1.web标准：
	结构标准 - html - 决定网页中的内容
	表现标准 - css - 决定网页中的内容的布局和样式
	行为标准 - javascript - 决定网页中的内容的变化  
	
	2.html语言基础
	h5 - html5
	h5 - html5+css3+javascript
	
	3.html标签
	双标签：<标签名 属性名1=属性值 属性名2=属性值>内容</标签名>
	单标签：<标签名 属性名1=属性值 属性名2=属性值> 或者  <标签名 属性名1=属性值 属性名2=属性值 />
	
	h1~h6
	p, font
	b/strong  i/em
	<br/>  &nbsp; &emsp;   
	
	ul-li   ol-li   dl-dt-dd
	
	img - src\alt\title
	a - href
-->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<a href="http://www.baidu.com"></a>
		<a href="test.html"></a>
		<a href="#p1"></a>
		<!--刷新-->
		<a href="#">刷新</a>
		<a href="">刷新</a>
	</body>
</html>
