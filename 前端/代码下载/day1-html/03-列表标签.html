<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--列表标签
			如果网页中的多个内容，他们属于具有相同意义的内容，就可以用一个列表标签将他们放在一起
		-->
		<!--1.无序列表(ul-li)
			ul标签 - 代表整个列表
			li - 表示列表中的元素
		-->
		<p>高考学科:</p>
		<ul>
			<li>数学</li>
			<font>数学是最难的！</font>
			<li>语文</li>
			<li>英语</li>
			<li>物理</li>
			<li>化学</li>
			<li>生物</li>
		</ul>
		
		<!--2.有序列表(ol-li)
			ol标签 - 代表整个列表
			li - 表示列表中的元素
		-->
		<p>香椒牛肉做法:</p>
		<ol>
			<li><img src="img/luffy2.png"/>将牛肉放水里煮熟，煮的时候加点儿盐</li>
			<li>捞起来，切片；再放油锅里炸</li>
			<li>把牛肉从油锅里面捞起来。留一部分油炒料</li>
			<li>炒料的时候先放姜，再放花椒和干海椒，再放点盐。注意不要炒糊了。炒香后放牛肉。最后在要起锅的时候放糖和鸡精</li>
		</ol>  
		<!--3.自定义列表(dl-dt-dd)
			dl - 代表整个列表
			dt - 列表中的分组
			dd - 每个分组下面的元素
		-->
		<dl>
			<dt>四川省</dt>
			<dd>成都市</dd>
			<dd>宜宾市</dd>
			<dd>绵阳市</dd>
			<dd>德阳市</dd>
			<dt>辽宁省</dt>
			<dd>大连</dd>
			<dd>沈阳</dd>
			<dd>盘锦</dd>
		</dl>
		
	</body>
</html>
