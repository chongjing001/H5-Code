<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>超链接</title>
	</head>
	<body>
		<p>图1</p>
		<img id="img1" src="img/luffy.png"/>
		<p id="img2">图2</p>
		<img src="img/luffy3.png"/>
		<p>图3</p>
		<img src="img/luffy4.jpg"/>
		
		<!--超链接标签(a)
			点击可以跳转到其他页面的内容就是超链接
			
			1.内容
			超链接在网页中可见并且可点击的部分；可以是文字，也可以是图片
		-->
		<!--文字超链接-->
		<a href="">百度一下</a>
		<!--图片超链接-->
		<a href="">
			<img src="img/luffy2.png"/>
		</a>
		<hr />
		
		<!--
			2.href属性 - 超链接点击后跳转的目标地址
			a.设置另外一个网页的地址 - 跳转到指定网页
			b.设置成另一个本地html文件路径 - 跳转到本地网页中
			c.设置成当前页面的标签对应的选择器 - 让当前网页滚动到指定的位置
			d.设置为空 - 刷新网页(会重新请求数据)
		-->
		<a href="http://www.baidu.com">百度一下</a>
		<a href="04-图片标签.html">图片标签</a>
		<br />
		<a href="#img1">图1</a>
		<a href="#img2">图2</a>
		<a href="#">刷新</a>
		
		<!--
			3.target属性
			_self(默认值) - 在当前页面中显示新的网页
			_blank - 在新的页面中显示新的网页
		-->
		<a href="http://www.baidu.com" target="_blank">百度一下</a>
		
	</body>
</html>
