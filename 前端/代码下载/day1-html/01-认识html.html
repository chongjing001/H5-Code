<!--
	1.什么是html（结构标准）
	html是超文本标记语言
	
	超文本 - 除了文字以外，还可以对图片、视频、音频、超链接、按钮、输入框等进行标记
	标记语言 - 不是编程语言,和MacDown语法一样，只是通过不同的标记让内容以不一样的形式显示出来。
	          如果语法出错不会影响其他正确的标记的效果  
	          
	2.什么是html文件
	文件后缀.html的文件；可以直接通过浏览器打开。一般情况下，html代码就写在html文件中  
	
	3.html版本
	狭义的h5 - html第5个大版本(支持移动网页开发)
	广义的h5 - html5+css3+js
	
	4.网页结构 - 树
	整个网页是一个html标签，html中直接包含head标签和body标签。
	
	5.标签(标记)
	html就是通过不同的标签对网页中的内容进行标记的
	a.结构
	双标签: <标签名 属性名1=属性值1 属性名2=属性值2 ...>标签内容</标签名>
	单标签: <标签名 属性名1=属性值1 属性名2=属性值2 ...> 或 <标签名 属性名1=属性值1 属性名2=属性值2 .../>
	b.说明
	标签名 - 只能写html提供的标签，不能随便命名; 标签名前不能加空格
	属性 - 属性放在单标签或者双标签的开始标签中，以‘属性名=值’的形式出现，多个属性之间用空格隔开;
	       属性顺序随意，不会影响最终的效果；
    标签内容 - 双标签的开始标签和结束标签之间是标签内容；标签内容可以是任何内容(可以写文字，也可以放其他的标签)
	       
	6.head标签
	head标签中主要包含以下内容：
	meta标签 - 元标签(单标签)  charset="UTF-8" -设置编码方式
	title标签 - 设置网页标题
	link标签 - 导入外部文件(设置图标，导入css文件)
	style标签 - 导入css代码
	script标签 - 导入js文件和导入js代码
	base标签 - 设置网页中的基本url
	
	
	注意：html语法中不区分大小写， html == HTML == HtmL
-->
<!--
	DOCTYPE - 对html版本进行说明
	html - 当前使用的是html5
	HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd" - 当前使用的是html4.01
-->
<!DOCTYPE html>

<!--网页基本结构-->
<html>
	<!--head标签中的内容除了标题和图片其他都不可见-->
	<head>
		<!--设置网页中文本的编码方式-->
		<meta charset="UTF-8">
		<!--设置网页标题-->
		<title>千锋教育-做真实的自己，用良心做教育</title>
	</head>  
	
	<!--网页内容部分（可见的）-->
	<body>
		python
	</body>
</html>
