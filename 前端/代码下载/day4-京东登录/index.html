<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<!--设置网页也标题-->
		<title>京东-欢迎登录</title>
		<!--设置网页图标-->
		<link rel="icon" type="image/ico" href="img/jd_logo.ico"/>
		<!--导入css文件-->
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
	</head>
	<body>
		<!--==============1.网页顶部==============-->
		<div id="header">
			<!--顶部-->
			<div id="top">
				<!--图片-->
				<div id="div1">
					<a href="https://www.jd.com/"><img src="img/logo.png"/></a>
					<img src="img/l-icon.png"/>
				</div>
				<!--调查问卷-->
				<a id="a1" target="_blank" href="https://surveys.jd.com/index.php?r=survey/index/sid/568245/lang/zh-Hans">登录页面，调查问卷</a>
			</div>
			<!--底部-->
			<div id="bottom">
				<img src="img/xx.png"/>
				<font>依据《网络安全法》，为保障您的账户安全和正常使用，
					请尽快完成手机号验证！ 新版
					<a href="https://about.jd.com/privacy/" target="_blank">《京东隐私政策》</a>
					已上线，将更有利于保护您的个人隐私。
				</font>
			</div>
		</div>
		<!--==============2.网页中间==============-->
		<div id="content">
			<!--登录框-->
			<div id="login_div">
				<div id="div1">
					<p><img src="img/xx.png"/>&emsp;&nbsp;&nbsp;京东不会以任何理由要求您转账汇款，谨防诈骗。</p>
				</div>
				<div id="div2">
					<button id="btn1">扫码登录</button>|
					<button id="btn2">账号登录</button>
				</div>
				
				<div id="div3">
					<!--用户名和密码-->
					<div id="username">
						<img src="img/pygame.png"/>
						<input type="text" name="name" placeholder="邮箱/用户名/已验证手机" />
					</div>
					<div id="password">
						<img src="img/password_icon.png"/>
						<input type="password" name="password" placeholder="密码" />
					</div>
					<!--忘记密码-->
					<a target="_blank" href="https://aq.jd.com/process/findPwd?s=1">忘记密码</a>
					<!--登录按钮-->
					<button>登&emsp;录</button>
				</div>
				<div id="div4">
					<a href="" id="a1">QQ</a>|
					<a href="" id="a2">微信</a>
					<a href="" id="a3">立即注册</a>
				</div>
			</div>
		</div>
		<!--==============5.网页底部==============-->
		<div id="footer"></div>
	</body>
</html>
