<script type="text/javascript">
	//js中有for循环和while循环两种
	//1.for循环
	/*
	 * a.for-in
	 * 结构：
	 * for(变量 in 序列){
	 * 		循环体
	 * }
	 * 执行过程和python一样，但是变量取到的不是元素，而是下标/key(属性名)
	 * 序列 - 字符串，数组，对象
	 */
	str1 = 'abc'
	for(x in str1){
		console.log('=====')
		console.log(x, str1[x])
	}
	
	arr1 = [1, 'aaa', true, 12.5]
	for(index in arr1){
		console.log(index, arr1[index])
	}
	
	person1 = {name:'小明', age: 18, sex:'男'}
	for(x in person1){
		//typeof() - 获取值的类型
		console.log(x, typeof(x))
		console.log(person1[x])
	}
	
	/*
	 * b.C的for循环
	 * 结构：
	 * for(表达式1;表达式2;表达式3){
	 * 		循环体
	 * }
	 * 执行过程：先执行表达式1；判断表达式2的值是否为true,如果为true就执行循环体，执行完循环体再执行表达式3；
	 * 			然后再判断表达式2是否为true，如果为true就执行循环体，执行完循环体再执行表达式3；
	 * 			...依次类推，直到表达式2的结果为false为止(循环结束)
	 * 
	 
	 表达式1
	 while(表达式2){
	 	循环体
	 	表达式3
	 }
	 
	 表达式1
	 for(;表达式2;){
	 	循环体
	 	表达式3
	 }
	 */
	for(num=1,sum1=0; num<=100;num++){
		sum1 += num
	}
	console.log(sum1)
	
	//2.while循环
	/*
	 * a.while循环
	 * while(条件语句){
	 * 		循环体
	 * }
	 * 执行过程和python一模一样
	 * 
	 * b.do-while循环
	 * do{
	 * 		循环体
	 * }while(条件语句)
	 * 区别：do-while的循环体至少会执行一次
	 */
	//1+2+3...+100(do-while)
	num = 1
	sum = 0
	do{
		sum += num
		num++
	}while (num <= 100)
	console.log(sum)  	
</script>
