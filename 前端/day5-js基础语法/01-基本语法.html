<script type="text/javascript">
	//1.控制台输出
	console.log(100)
	console.log('abc')
	console.log('abc',200)
	
	//2.注释
	// 单行注释
	/*
	 *多行注释
	 *多行注释
	 */
	
	//3.标识符
	// 由数字字母下划线和$组成，数字不能开头
	a = 10
	a20 = 20
	a_09 = 50
	$ab = 100
	//	12 = 515   报错
	// a^ = 300 报错
	
	//4.行和缩进
	// 从语法角度js代码怎么换行和缩进都无所谓
	a = 10
		a20 = 20
	a_09 = 50
		$ab = 100
	//js中通过{}确定
	
	//5.常见的数据类型：数字、布尔、字符串、数组、函数、对象
	//数字（Number） - 包含所有的数字（可以支持科学计数法，不支持虚数）
	console.log(3e2)
	/*
	 b.布尔（Boolean）- true和false
	 c.字符串(String) - 只有单行字符串
	 d.数组(Array) - 相当于python中的列表  
	
	e.对象(Object) - 相当于python中的字典和对象 {}
	f.函数（Function）- 相当于python中的函数
	*/
	
	console.log('我是字符串')
	
	obj1 = {name:'小李',age:15}
	console.log(obj1['name'],obj1.age)
	
	function eat(game){
		console.log('play'+game)
	}
	eat('LOL')
</script>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>js基本语法</title>
	</head>
	<body>
	</body>
</html>
