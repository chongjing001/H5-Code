<script type="text/javascript">
	
/*
 * 1.数学运算符：+，-，*，/，%，++，--
 *    ++、--  使用方式：变量++ 或者 变量--
 *    a.  ++    自加1运算；让变量本身的值加1
 *    b.  --      自减1运算，让变量本身的值减1
 *
 * 2.比较运算符：< 、>、==、!=、<=, >= , ===  , !==
 * 结果是布尔值
 * 比较大小和python一样
 * a.  == 判断值是否相等
 * b. === 判断值和类型是否相等，相当于python中的==
 *     !==相当于python中的!=
 * 
 * 3.逻辑运算符：  &&（逻辑与）  、  ||（逻辑或）、  !（逻辑非）
 * 运算规则、使用方式和python的逻辑一模一样
 * 
 * 4.赋值运算符：=, += , -= ,*= , /=
 * 和python中一模一样
 * 
 *
 * 5.三元运算符
 *  条件语句? : 值1 :  值2   -  判断条件语句的值是否为true，是结果为值1，否则为值2
 * 
 * 6.运算顺序
 * 数学~ >比较 >逻辑 >赋值
 * 
 */
num = 10
num++
console.log(num) 

console.log(5 == 5 , 5 == '5')
console.log(5 === 5 , 5 === '5')


//5
age = 17
isMan = age >= 18? '成年':'未成年'
console.log(isMan)

	
</script>
