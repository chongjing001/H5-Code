<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--列表标签
			如果网页中的多个内容，它们属于具有相同意义的内容，
			就可以用一个列表标签将他们放在一起
		-->
		<!--1.无序列表(ul - li)
			ul标签 - 代表整个列表
			li - 表示列表中的元素
		-->
		<p>考试科目：</p>
		<ul>
			<li>数学</li>
			<p>数学是最难的！！！</p>
			<li>语文</li>
			<font>语文真难~~~</font>
			<li>英语</li>
			<p>what's your name?</p>
		</ul>
		<!--2.有序列表（ol - li）
			ol标签 - 代表整个列表
			li - 代表列表中的元素
		-->
		<p>狗肉汤：</p>
		<ol>
			<li>将狗放进锅中</li>
			<li>加水</li>
			<li>放入各种料</li>
			<li>开煮</li>
		</ol>
		<!--3.自定义列表（dl - dt - dd）
			dl - 代表整个列表
			dd - 
			dt - 
		-->
		<dl>
			<dt>四川省</dt>
			<dd>成都市</dd>
			<dd>绵阳市</dd>
			<dd>宜宾市</dd>
			<dd>德阳市</dd>
			<dt>辽宁省</dt>
			<dd>大连</dd>
			<dd>沈阳</dd>
		</dl>
		
	</body>
</html>
