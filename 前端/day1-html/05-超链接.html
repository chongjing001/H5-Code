<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>超链接~~~</title>
	</head>
	<body>
		<!--超链接标签（a）
			点击可以跳转到其他页面的内容就是超链接
			1.内容
			超链接在网页中可见并且可点击的部分
			<a href=""></a>
		-->
		<a></a>
	<!--文字超链接-->
	<a href="https://www.baidu.com/">百度一下</a>
	<!--图片超链接-->
	<a href="">
		<img src="https://upload.jianshu.io/users/upload_avatars/14827704/f0b81056-c449-4f14-b41d-f25cf9af7f82.jpg?imageMogr2/auto-orient/strip|imageView2/1/w/240/h/240"/>
	</a>
	<!--
		2.href属性 - 超链接点击后跳转的目标地址
		a.设置另外一个网页的地址 - 调转到指定网页
		b.设置成另一个本地的html文件路径 - 跳转到本地网页中
		c.设置成当前页面的标签对应的选择器 - 让当前网页滚动到制定的位置
		d.设置为空 或者#  - 刷新网页（会重新请求数据）
	-->
	<a href="04-图片标签.html">图片标签</a>
	<a href="">刷新</a>
	<hr />
	<!--3.target属性
		_self（默认值）- 在当前页面中显示新的页面
		_blank - 在新的页面中显示新的网页
	-->
	<a href="https://www.baidu.com/" target="_blank">百度一下</a>
	
</html>
