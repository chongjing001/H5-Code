<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--图片标签
			网页上几乎所有的图片都是使用img标签直接或间接的显示的
			1.src属性 - 设置图片地址
			a.本地图片 - 值为本地图片的路径（可以是相对路径，也可以是绝对路径；一般使用相对路径）
			b.网络图片 - 值为网络图片的url
			2.title属性 - 设置图片标题
			当鼠标停留在图片上才会显示出来
			3.alt属性 - 设置图片加载失败的信息
			只有在图片加载失败的时候才会显示
		-->
		<img src="img/jiu.jpg" title="Q尾"/>
		<img title="百度一下" src=https://www.baidu.com/img/bd_logo1.png />
		<input />
	</body>
</html>
