	<body>
	<h4 align="center">个人简历</h4>
	<table align="center" width="700" height="500" border="1" cellspacing="0">
		<tr align="center" height="30" >
			<td width="100">姓 &emsp;名</td>
			<td colspan="2" width="200">小&emsp;李</td>
			<td width="100">性别</td>
			<td colspan="2" width="200">男</td>
			<td width="100" rowspan="5"></td>
		</tr>
		<tr height="30" align="center">
			<td>籍&emsp;贯</td>

		</tr>

		</tr>
		<tr height="30" align="center">
			<td>培养方式</td>
			<td colspan="2">单招</td>
			<td>通讯地址</td>
			<td colspan="3">四川</td>
		</tr>
		<tr align="center" height="30">
			<td rowspan="2">联系方式</td>
			<td colspan="2">Tel：</td>
			<td colspan="2">QQ</td>
			<td colspan="2">email</td>
		</tr>
		<tr>
			<td  colspan="2" height="100"></td>

</html>
