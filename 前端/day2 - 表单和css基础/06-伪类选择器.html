<!--伪类选择器
	用来选中标签的不同状态（为了给标签的不同状态设置不同的样式）
	1.基本格式
	普通选择器：伪类选择器
	2.伪类选择器
	1） link - 标签的初始状态；一般作用于a标签，表示a标签中的链接没有成功访问对应的状态
	标签：link{}  - 标签是通过各种选择器来西安中的标签
	2)visited - 超链接被访问后的状态 ；一般作用于a标签
	
	3）hover - 鼠标悬停在标签上的时候
	4）active - 激活状态，鼠标按下好没有弹起的状态
	
	3.爱恨原则：当同一个标签需要给多个状态添加样式的时候，要遵循爱恨原则
	                 link - visited - hover - active
	LoVeHAte
-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			a{
				text-decoration: none;
			}
			a:link{
				color: red;
			}
			a:visited{
				color: burlywood;
			}
			a:hover{
				text-decoration: underline;
			}
			p:hover{
				color: darkgoldenrod;
				font-size: xx-large;
			}
			h3:active{
				background: grey;
				font-size: larger;
			}
		</style>
	</head>
	<body>
		<a href="http://www.baidu.com">百度一下</a>
		
		<p>我是段落</p>
		<h3>我是标题</h3>
	</body>
</html>
