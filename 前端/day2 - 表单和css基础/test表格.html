<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			细线表格
			1.不设置border，设置cellspacing的值为表格线的宽度
			2.设置整个表格的背景颜色为表格线的颜色，设置每个个单元格的背景颜色
		-->
		<table bgcolor="black" width="500" height="300"  cellspacing="1">
			<tr bgcolor="aliceblue">
				<td></td>
				<td></td>
				<td></td>
				<td colspan="2"></td>
				<td rowspan="5"></td>
			</tr>
			<tr bgcolor="aliceblue">
				<td></td>
				<td></td>
				<td></td>
				<td colspan="2"></td>
			</tr>
			<tr bgcolor="aliceblue">
				<td></td>
				<td></td>
				<td></td>
				<td colspan="2"></td>
			</tr>
			<tr bgcolor="aliceblue">
				<td></td>
				<td></td>
				<td></td>
				<td colspan="2"></td>
			</tr>
			<tr bgcolor="aliceblue">
				<td></td>
				<td></td>
				<td></td>
				<td colspan="2"></td>
			</tr>
			<tr bgcolor="aliceblue">
				<td></td>
				<td></td>
				<td></td>
				<td colspan="3"></td>
			</tr>
			<tr bgcolor="aliceblue">
				<td rowspan="2"></td>
				<td></td>
				<td colspan="2"></td>
				<td colspan="2"></td>
			</tr>
			<tr bgcolor="aliceblue">
				<td></td>
				<td colspan="2"></td>
				<td colspan="2"></td>
			</tr>
			<tr bgcolor="aliceblue">
				<td></td>
				<td colspan="5"></td>
			</tr>
		</table>
	</body>
</html>
