
<!--
	1.什么是CSS
	css是web标签中的表现标准，专门负责网页中内容的布局和样式
	目前使用的是css3
	css代码又叫样式表
	
	2.CSS语法（怎么写）
	a.基本结构
	选择器{属性名1：属性值1；属性名2：属性值2；...}
	b.说明
	选择器{} - 通过选择器决定样式是针对哪个标签写的（在内联样式表没有这个结构）
	属性 - 属性不是随便写的，必须是css提供的两百多个属性中的一个；
	属性名和属性之间用冒号连接，多个属性之间用分号隔开（如果没有分号，会导致后面的所有属性无效）
	
	3.CSS代码写在哪儿?
	a.内联样式表 
	  将样式表作为HTML中标签的style属性值
	  内联样式表只能针对一个标签有效
	b.内部样式表 
	  将样式表作为head标签中的style标签的内容
	  可以针对当前html中的所有的标签
	  
	c.外部样式表 
	  将样式表写在一个css文件中，在通过link导入
	  可以针对所有的html文件中的所有标签
	  
	 优先级：内部样式表的优先级最高；内部样式和外部样式，谁后写谁的优先级就高
	
	常用属性补充：
	color ： 字体颜色
	font-size ：字体大小
	background-color ：背景颜色
	width ： 宽度
	height ：高度
	
	CSS的颜色值：a.颜色的英语单词 
	                         b. rgb的十六进制值
	                         c.直接使用rgb值（R,G,B）,  rgba(R,G,B,Alpha)  Alpha:0（完全透明）~ 1（不透明）
	CSS中的数字：如果数字表示大小，必须加单位：px（像素），em（空格）                         
	                         
	                         
-->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css基础</title>
		<!--
			style标签中的内容，必须是css中的代码
		-->
		<style type="text/css">
			a{
				color:greenyellow ;
				background:cadetblue ;
			}
			div{
				color: aqua;
			}
			/*我是css的注释*/
		</style>
		<style type="text/css">
			div{
				background: aquamarine;
			}
		</style>
		<!--
			外部样式表
			a.link标签 - 导入外部文件
			rel属性：确定导入的文件功能；stylesheet - 设置样式表  icon - 设置网页图标
			type属性：确定文件类型；文件类型/文件后缀； test/css - 文本/文件后缀是css
			herf属性：需要导入的文件路径
		-->
		<link rel="stylesheet" type="text/css" href="css/css基础.css"/>
		<link rel="icon" type="image/ico" herf="img/aaa.ico"/>
		
	</head>
	<body>
		<style type="text/css">
			/*我也可以在body里*/
		</style>
		<!--
			可见的标签都有style属性，用来设置当前标签的样式
		-->
		<p style="color: cadetblue; font-size: 2em;">我是内联样式表1</p>
		<p style="color: #ff0000;">我是内联样式表2</p>
		<p style="color: rgba(255,255,0,0.5)">我是内联样式表3</p>
		<a href="http://www.baidu.com">百度一下</a>
		<a href="">刷新</a>
		<div id="">
			我是div
		</div>
		<h1>我是H1</h1>
	</body>
</html>
