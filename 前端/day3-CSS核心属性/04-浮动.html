<!--
	浮动（float）：
	left：左浮动 - 先上再左
	right：有浮动 - 先上再右
	1.浮动会脱标（脱离标准流） - 之间标准流中的布局方式无效
	  所有标签都可以显示多个，默认大小是内容大小，并且设置宽高有效
	
	2.浮动
	left
	布局原则，努力向浏览器的左上角靠，先上再左
	right
	
-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
	</head>
	<body >
		<div style="background-color: darkgreen; height: 200px; ">1</div>
		<div style="background-color: orange; height: 200px; width: 50%; float: left; ">2</div>
		<div style="background-color: darkkhaki; height: 400px; width: 25%; float: left; ">3</div>
		<div style="background-color: deepskyblue; height: 400px; width:25%; float: left;  ">4</div>
		<div style="background-color: red; width: 50%; height: 400px; ">5</div>
		
			
		
	</body>
</html>
