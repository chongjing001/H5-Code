<!--
	html所有在网页上可见的标签都是盒子模型，有固定的结构
	      由：内容、padding、borderhemargin组成，
	      其中内容、padding、border是可见的，margin不可见
	      1.content - 设置width和height就是在设置内容的大小；
				        标签中添加内容也是添加到content中的
				        设置背景颜色，会作用于content
		   2.padding -  a.通过padding相关属性设置padding的大小（四个方向）
		                         b.设置背景颜色，会作用于padding
		    3.border（边框） - a.通过border相关属性设置border的大小（4个方向）
		                                  b.设置背景颜色，会作用于padding
		     4.margin - a.通过margin相关
-->
