<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				border: 0;
				padding: 0;
				position: relative;
			}
			#div1{
				width: 100px;
				height: 50px;
				border: 1px solid #808080;
				background-color: red;
				color: white;
				font-size: 20px;
				text-align: center;
				line-height: 50px;
				z-index: 1;
				
			}
			#div2{
				width: 200px;
				height: 100px;
				border: 1px solid #808080;
				display: none;
				position: relative;
			}
		</style>
	</head>
	<body>
		<div id="div1">
			我的淘宝
		</div>
		<div id="div2"></div>
	</body>
</html>
<script type="text/javascript">
	var div1Node = document.getElementById('div1')
	var div2Node = document.getElementById('div2')
	console.log(div1Node+div2Node)
	
	div1Node.onmouseover = function(){
		div2Node.style.display = 'block'
		div1Node.style.borderBottom = '0px'
		div1Node.style.backgroundColor = 'white'
		div1Node.style.color = 'red'
		div2Node.style.top = '-1px'
	}
	
	div2Node.onmouseout = function(){
		div2Node.style.display = 'none'
		div1Node.style.borderBottom = '1px'
		div1Node.style.backgroundColor = 'red'
		div1Node.style.color = 'white'
	}
</script>
