<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				position: relative;
			}
			#ad{
				height: 100px;
				background-color: burlywood;
			}
			#ad img{
				width: 100%;
				height: 100px;
			}
			#ad #close{
				position: absolute;
				top: 10px;
				right: 10px;
				width: 30px;
				height: 30px;
				background-color: aqua;
				color: white;
				text-align: center;
				line-height: 30px;
			}
			#content{
				height: 400px;
				background-color: cadetblue;
			}
		</style>
	</head>
	<body>
		<div id="ad">
			<img src="img/slide-1.jpg"/>
			<div id="close" onclick="close1()">
				X
			</div>
		</div>
		<div id="content"></div>
		<!--js代码-->
		<script type="text/javascript">
			function close1(){
				var adNode = document.getElementById('ad')
//				adNode.parentNode.removeChild(adNode)
				//2.直接移除指定的标签节点
				//adNode.remove()
				
				//3.让指定的标签隐藏
				adNode.style.display = 'none'
			}
		</script>
	</body>
</html>
