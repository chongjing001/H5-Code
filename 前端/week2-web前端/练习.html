<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				border: 0;
				position: relative;
			}
			#top{
				margin-left: 50px;
				margin-top: 50px;
			}
			#top div{
				width: 200px;
				height: 50px;
				color: white;
				font-size: 20px;
				margin-bottom: 2px;
				text-align: center;
				line-height: 50px;
			}
			#top div font{
				position: absolute;
				right: 3px;
				top: 50px;
				/*将光标变成手*/
				cursor: pointer;
			}
			#bottom{
				margin-left: 60px;
			}
			#bottom #text{
				display: inline-block;
				height: 50px;
				width: 200px;
				border: none;
				outline: none;
				/*让光标在中间*/
				text-align: center;
				border-bottom: 1px solid chocolate;
				font-size: 20px;
				
				
				
			}
			#bottom #add{
				display: inline-block;
				color: white;
				background-color: red;
				width: 80px;
				height: 34px;
				border: none;
				outline: none;
				text-align: center;
				border-radius: 5px;
				border: 2px solid #8AC007;
				
			}
		</style>
	</head>
	<body>
		<div id="top">
			
		</div>
		<script type="text/javascript">
			var fruitArray = ['香蕉', '苹果','草莓', '火龙果' ];
			for(i in fruitArray){
				fruitName = fruitArray[i];
				creatFruitNode(fruitName,'darkorange');
			}
			//============删除水果========
			function delFruit(){
				
				//在这儿，点击的是哪个标签this就指向谁
				this.parentElement.remove()
				
			}
			function creatFruitNode(fruitName,color1) {
				//创建标签
				var fruitNode = document.createElement('div')
				fruitNode.innerHTML = fruitName;
				var fontNode = document.createElement('font');
				fontNode.innerText = 'X';
				//给点击事件绑定驱动程序
				fontNode.onclick = delFruit;
				fontNode.appendChild(fontNode);
				fruitNode.style.backgroundColor = color1
				//添加
				var topNode = document.getElementById('top')
				topNode.appendChild(fruitNode)
			}
		</script>
		<div id="bottom">
			<input type="" name="" id="text" value="" />
			<button id="add" onclick="addFruit()">添加</button>
			
		</div>
		<script type="text/javascript">
		function randomColor() {
			var num1 = parseInt(Math.random()*255);
			var num2 = parseInt(Math.random()*255);
			var num3 = parseInt(Math.random()*255);
			return 'rgb('+num1+','+num2+','+num3+')';
		}
	
		//============添加水果======
		function addFruit(){
			var inputNode = document.getElementById('text');
			var addName = inputNode.value;
			if(addName.length == 0){
				alert('输入内容为空！！！');
				return;
			}
			//清空输入框中的内容
			inputNode.value = '';
			//创建标签
			var fruitNode = document.createElement('div');
			fruitNode.innerHTML = addName;
			var fontNode = document.createElement('font');
			fontNode.innerText = '×';
			//给点击事件绑定驱动程序
			fontNode.onclick = delFruit;
			fruitNode.appendChild(fontNode);
			//创建随机颜色
			//'rgb(255, 0, 0)'
			fruitNode.style.backgroundColor = randomColor();
			var topNode = document.getElementById('top');
			topNode.insertBefore(fruitNode, topNode.firstChild);
		}
		</script>
	</body>
</html>
<!--
	parseInt()
	parseFloat()
	Math.random() - 产生随机数0~1（小数）
-->
